<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="css.css">
    <title>로그인페이지 만들기</title>
</head>
<body>
    
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>계정 만들기</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>이메일로 계정 만들기</span>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button>계정 만들기</button>
            </form>
        </div>
        <div class="form-container sign-ip">
            <form>
                <h1>로그인</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>로그인>></span>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="#">비밀번호를 잊으셨나요?</a>
                <button>로그인</button>
            </form>
        </div>
        <div class="toggle=container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>다시 온걸 환영합니다!</h1>
                    <p> 사이트를 이용하기위해 로그인을 하세요</p>
                    <button class="hidden" id="login">로그인</button>
                </div>
            </div>
        </div>
        <div class="toggle=container">
            <div class="toggle">
                <div class="toggle-panel toggle-right">
                    <h1>방가방가!</h1>
                    <p> 사이트를 이용하기위해 계정을 만드세요</p>
                    <button class="hidden" id="login">계정 만들기</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
